<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AvtoSTO</title>
    <link rel="stylesheet" href="../src/schedule.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="header-content">
        <div class="top-menu">

            <div class="logo-left">
                <a><img src="logo.jpg"> </a>
            </div>


            <div class="navbar">
                <ul class="nav-navbar">

                    <li class="search-field">
                        <div class="header-search">
                            <span class="search-icon"><i class="fa fa-search"></i> </span>
                            <input type="search" placeholder="Поиск">
                        </div>
                    </li>

                    <li class="notification">
                        <button type="button">
                            <span class="notification-icon"><i class="fa fa-bell-o fa-2x"></i> </span>
                        </button>
                    </li>

                    <li class="account">
                        <button type="button">
                        <span class="account-item">
                            <img src="account.png">
                        </span>
                        </button>
                    </li>
                </ul>
            </div>

        </div>
    </div>
</header>

<div class="content">

    <aside class="left-menu">
        <ul class="sidebar">
            <li class="task-board-menu">
                <a class="task-board">
                    <span class="left-menu-txt">Доска задач</span>
                </a>
            </li>

            <li class="schedule-menu">
                <a class="schedule">
                    <span class="left-menu-txt">Расписание</span>
                </a>
            </li>

            <li class="workers-menu">
                <a class="workers">
                    <span class="left-menu-txt">Работники</span>
                </a>
            </li>

            <li class="clients-menu">
                <a class="clients">
                    <span class="left-menu-txt">Клиенты</span>
                </a>
            </li>

        </ul>
    </aside>

    <div class="schedule-board">
        <div class="week-switch">

            <div class="switch-buttons">
                <div class="back-switch">
                    <span class="back-icon"><i class="fa fa-angle-left fa-2x"></i> </span>
                </div>
                <div class="next-switch">
                    <span class="back-icon"><i class="fa fa-angle-right fa-2x"></i> </span>
                </div>
            </div>
            <div class="selected-week">
                <div class="month-year">Март 2022</div>
            </div>
        </div>

        <div class="schedule-table">

            <div class="table-header">
                <div class="columns-header">
                    <div class="dayweek-column">
                        <div class="dayweek-name">ПН</div>
                        <div class="dayweek-number">7</div>
                    </div>
                    <div class="dayweek-column">
                        <div class="dayweek-name">ВТ</div>
                        <div class="dayweek-number">8</div>
                    </div>
                    <div class="dayweek-column">
                        <div class="dayweek-name">СР</div>
                        <div class="dayweek-number">9</div>
                    </div>
                    <div class="dayweek-column">
                        <div class="dayweek-name">ЧТ</div>
                        <div class="dayweek-number">10</div>
                    </div>
                    <div class="dayweek-column">
                        <div class="dayweek-name">ПТ</div>
                        <div class="dayweek-number">11</div>
                    </div>
                    <div class="dayweek-column">
                        <div class="dayweek-name">СБ</div>
                        <div class="dayweek-number">12</div>
                    </div>
                    <div class="dayweek-column">
                        <div class="dayweek-name">ВС</div>
                        <div class="dayweek-number">13</div>
                    </div>
                </div>
            </div>

            <div class="table-content">
                <div class="table-rows">
                    <div class="row-time">
                        <span class="hour">00:00</span>
                    </div>
                    <div class="row-time">
                        <span class="hour">01:00</span>
                    </div>
                    <div class="row-time">
                        <span class="hour">02:00</span>
                    </div>
                    <div class="row-time">
                        <span class="hour">03:00</span>
                    </div>
                    <div class="row-time">
                        <span class="hour">04:00</span>
                    </div>
                    <div class="row-time">
                        <span class="hour">05:00</span>
                    </div>
                    <div class="row-time">
                        <span class="hour">06:00</span>
                    </div>
                    <div class="row-time">
                        <span class="hour">07:00</span>
                    </div>
                    <div class="row-time">
                        <span class="hour">08:00</span>
                    </div>
                    <div class="row-time">
                        <span class="hour">09:00</span>
                    </div>
                    <div class="row-time">
                        <span class="hour">10:00</span>
                    </div>
                    <div class="row-time">
                        <span class="hour">11:00</span>
                    </div>
                    <div class="row-time">
                        <span class="hour">12:00</span>
                    </div>
                    <div class="row-time">
                        <span class="hour">13:00</span>
                    </div>
                    <div class="row-time">
                        <span class="hour">14:00</span>
                    </div>
                    <div class="row-time">
                        <span class="hour">15:00</span>
                    </div>
                    <div class="row-time">
                        <span class="hour">16:00</span>
                    </div>
                    <div class="row-time">
                        <span class="hour">17:00</span>
                    </div>
                    <div class="row-time">
                        <span class="hour">18:00</span>
                    </div>
                    <div class="row-time">
                        <span class="hour">19:00</span>
                    </div>
                    <div class="row-time">
                        <span class="hour">20:00</span>
                    </div>
                    <div class="row-time">
                        <span class="hour">21:00</span>
                    </div>
                    <div class="row-time">
                        <span class="hour">22:00</span>
                    </div>
                    <div class="row-time">
                        <span class="hour">23:00</span>
                    </div>
                </div>

                <div class="table-markup">
                    <div class="table-left-border"></div>

                    <div class="table-columns">
                        <div class="table-field"></div>
                    </div>
                    <div class="table-columns">
                        <div class="table-field"></div>
                    </div>
                    <div class="table-columns">
                        <div class="table-field"></div>
                    </div>
                    <div class="table-columns">
                        <div class="table-field"></div>
                    </div>
                    <div class="table-columns">
                        <div class="table-field"></div>
                    </div>
                    <div class="table-columns">
                        <div class="table-field"></div>
                    </div>
                    <div class="table-columns">
                        <div class="table-field"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
