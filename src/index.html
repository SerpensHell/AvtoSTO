<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AvtoSTO</title>
    <link rel="stylesheet" href="../src/main.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
</head>

<body>

<header class="header">
    <div class="header-content">
    <div class="top-menu">

        <div class="logo-left">
        <a><img src="logo.jpg"> </a>
        </div>


        <div class="navbar">
            <ul class="nav-navbar">

                <li class="search-field">
                    <div class="header-search">
                        <span class="search-icon"><i class="fa fa-search"></i> </span>
                            <input type="search" placeholder="Поиск">
                    </div>
                </li>

                <li class="notification">
                    <button type="button">
                        <span class="notification-icon"><i class="fa fa-bell-o fa-2x"></i> </span>
                    </button>
                </li>

                <li class="account">
                    <button type="button">
                        <span class="account-item">
                            <img src="account.png">
                        </span>
                    </button>
                </li>
            </ul>
        </div>

    </div>
    </div>
</header>

<div class="content">

    <aside class="left-menu">
        <ul class="sidebar">
            <li class="task-board-menu">
            <a class="task-board">
                <span class="left-menu-txt">Доска задач</span>
            </a>
            </li>

            <li class="schedule-menu">
            <a class="schedule">
                <span class="left-menu-txt">Расписание</span>
            </a>
            </li>

            <li class="workers-menu">
            <a class="workers">
                <span class="left-menu-txt">Работники</span>
            </a>
            </li>

            <li class="clients-menu">
            <a class="clients">
                <span class="left-menu-txt">Клиенты</span>
            </a>
            </li>

        </ul>
    </aside>

    <div class="board">
        <div class="tasks-list">

            <div class="column">
                <div class="list-header">
                    <h2>Нужно сделать</h2>
                    <div class="task-composer">
                    <a class="open-task-composer">
                        <span class="icon-add"> <i class="fa fa-plus"></i></span>
                        <span class="add-a-task">Добавить заказ</span>
                    </a>
                    </div>
                </div>

                <div class="task-card">
                    <div class="task">
                        <a>
                            <div class="task-content">
                            <div class="line1">
                                <div class="task-id"># 388 </div>
                                <div class="client-fio">Тупикин Н.С.</div>
                                <div class="edit"> <i class="fa fa-pencil"></i> </div>
                            </div>
                            <div class="car-brand">Audi G8</div>
                            <div class="plait"><div class="number"> A 777 AA </div> <div class="region"> 31 </div></div>
                            <div class="task-description">Замена колодок заднего двигателя</div>
                            <div class="line4">
                                <div class="master-fio">Забелин А.Н.</div>
                                <div class="price">100000 <i class="fa fa-ruble"></i> </div>
                            </div>
                            </div>
                        </a>
                    </div>
                </div>

            </div>

        <div class="column">
                <div class="list-header">
                    <h2>В процессе</h2>
                </div>

        </div>

            <div class="column">
            <div class="list-header">
                <h2>Готово</h2>
            </div>

            </div>
        </div>
    </div>

</div>

<footer>

</footer>
</body>
</html>
